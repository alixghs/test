<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Webview test</title>
  <script type="text/javascript">
    function sendTopUp() {
      var message = {
        carrier: document.getElementById("carrier").value
      };
      window.webkit.messageHandlers.topUp.postMessage(message);
    }

    function sendPaymentService() {
      var message = {
        type: "BILL_PAYMENT",
        transactionId: "232343434",
        amount: 315.4
      };
      window.webkit.messageHandlers.servicePayment.postMessage(message);
    }
  </script>
</head>
<body>
<div>
  <h2>Enter your data:</h2>
  <div>
    <label for="carrier">Carrier:</label>
    <input id="carrier" placeholder="Enter carrier" name="carrier">
  </div>

  <button onclick="sendTopUp()">TopUps</button>

  <button onclick="sendPaymentService()">ServicePayment</button>
</div>
</body>
</html>
